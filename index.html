<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h4>Home</h4>
      <h4>
        Cadastro de <br />
        Medicamentos
      </h4>
      <h4>
        Cadastro de <br />
        Vacinas
      </h4>
      <h4>
        Cadastro de <br />
        Cosméticos
      </h4>
    </header>
    <section>
      <div id="top-content">
        <img src="./image/logo.svg" alt="" class="logo" />
        <div>
          <h1>Cadastro de Medicamentos</h1>
          <h3>Farmácia da Genta</h3>
        </div>
      </div>

      <div class="content">
        <div id="form">
          <label for="name">Nome do Medicamento</label>
          <input type="text" id="name" placeholder="Bompragrid" required autocomplete="off"/>
          <label for="qtde">Quantidade Disponível</label>
          <input type="number" id="qtde" placeholder="100" required autocomplete="off"/>
          <label for="classe">Classe do Medicamento</label>
          <input type="text" id="class" placeholder="Antibiótico" required autocomplete="off" />

          <input type="submit" value="Cadastrar" id="btn-cadastrar" onclick="addMed()"/>
        </div>

        <div class="table-content">
          <table id="table-med">
            <thead>
              <th>ID</th>
              <th>Medicamento</th>
              <th>Quantidade</th>
              <th>Classe Medicamento</th>
              <th>Remove</th>
            </thead>
            <tbody id="tbody">
             
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
